<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Input</title>

  <!-- Bootstrap -->
  <script src="jquery-3.5.1.min.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript">
  
    
    function mostraTags(tag) {
      $(tag).show();
    }

    function escondeTags(tag) {
      $(tag).hide();
    }
  </script>

</head>

<body>
  <div class="container">
    <div>
      <h1 align="center">ENTRADA DE DADOS COM INPUT</h1>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-2">
        <br>
    
        <h4>Campos (Input)</h4>
      </div>
      <div class="col-md-6">
      
        <input type="text" class="form-control" />
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-4">
      <br>
  
        <button type="button" class="btn btn-danger" onclick="escondeTags('input')">Esconder inputs</button>
        <button type="button" class="btn btn-success" onclick="mostraTags('input')">Exibir inputs</button>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <hr />
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
