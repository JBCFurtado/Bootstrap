<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Divs</title>

  <!-- Bootstrap -->
   <script src="jquery-3.5.1.min.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript">

    function exibirClasse(classe) {
      $('.' + classe).show();
    }

    function ocultarClasse(classe) {
      $('.' + classe).hide();
    }
  </script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>EXEMPLOS COM DIVS</h1>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-4">
        <br><br>
        <h4>Divis√µes (div)</h4>
      </div>
      <div class="col-md-4">
        <div style="height:100px; width:100px; background:#428bca;" class="div_class pull-left"></div>

        <div style="height:100px; width:100px; background:#5cb85c; margin-left:15px" class="div_class pull-left"></div>
      </div>
      <div class="col-md-4">
        <br><br>
        <button type="button" class="btn btn-danger" onclick=" ocultarClasse('div_class')">Esconder divs</button>
        <button type="button" class="btn btn-success" onclick=" exibirClasse('div_class')">Exibir divs</button>
      </div>
    </div>
    <hr />
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
